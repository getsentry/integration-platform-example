name: frontend
on:
  pull_request:
    paths:
      - ".github/actions/*"
      - ".github/workflows/frontend-ts.yml"
      - "frontend/*"
  push:
    branches:
      - main

jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: "./.github/actions/setup-node"
        with:
          project_directory: frontend

      - name: Run Tests
        working-directory: frontend
        run: npm run test

  docker:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test image starts up
        run: |
          cd frontend
          docker build -t frontend:latest .
          container_id=$(docker run -p 3000:3000 -d frontend:latest)
          sleep 5
          curl --request GET http://0.0.0.0:3000  2>&1
          [ $? == 0 ] && exit 0 || docker logs $container_id && exit 1
