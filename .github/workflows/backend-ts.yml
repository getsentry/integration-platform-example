name: backend-ts
on:
  pull_request:
    paths:
      - ".github/actions/*"
      - ".github/workflows/backend-ts.yml"
      - "backend-ts/*"
  push:
    branches:
      - main

jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: "./.github/actions/setup-node"
        with:
          project_directory: backend-ts
      - uses: "./.github/actions/setup-test"

      - name: Run Tests
        working-directory: backend-ts
        run: npm run test:ci

  docker:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test image starts up
        run: |
          docker build -t backend-ts:latest .
          container_id=$(docker run -p 5200:5200 -d backend-ts:latest)
          sleep 5
          curl --request POST http://0.0.0.0:5200  2>&1
          [ $? == 0 ] && exit 0 || docker logs $container_id && exit 1
