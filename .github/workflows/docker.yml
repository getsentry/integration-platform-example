name: docker compose
on:
  pull_request:
    paths:
      - ".github/workflows/docker.yml"
      - ".dockerignore"
      - ".env.sample"
      - "docker-compose.yml"
      - "backend-py/*"
      - "backend-ts/*"
      - "frontend/*"
  push:
    branches:
      - main

jobs:
  docker:
    name: Docker Compose builds
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build database
          cp .env.sample .env
          docker compose build database

      - name: Build the rest
        run: |
          docker compose build frontend backend-py
          docker compose build
